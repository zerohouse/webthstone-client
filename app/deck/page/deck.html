<div ng-controller="deckController as ctrl">
    <md-subheader>덱만들기</md-subheader>
    <md-button ng-click="ctrl.getList()">리스트</md-button>

    <md-input-container>
        <label>검색어</label>
        <input ng-model="keyword">
    </md-input-container>
    <md-list>
        <md-list-item ng-repeat="card in ctrl.cards">{{card}}</md-list-item>
    </md-list>

    <md-radio-group ng-model="card.type">
        <md-radio-button ng-value="'spell'" aria-label="type">
            spell
        </md-radio-button>
        <md-radio-button ng-value="'fighter'" aria-label="type">
            fighter
        </md-radio-button>
    </md-radio-group>


    <div layout="row">
        <md-input-container>
            <label>카드명</label>
            <input ng-model="ctrl.card.name">
        </md-input-container>
        <md-input-container>
            <label>코스트</label>
            <input ng-model="ctrl.card.cost">
        </md-input-container>
        <md-input-container>
            <label>공격력</label>
            <input ng-model="ctrl.card.attack">
        </md-input-container>
        <md-input-container>
            <label>체력</label>
            <input ng-model="ctrl.card.vital">
        </md-input-container>
        <md-input-container>
            <label>이미지</label>
            <input ng-model="ctrl.card.img">
        </md-input-container>
        <md-button ng-click="ctrl.saveCard(ctrl.card)">카드 저장</md-button>
    </div>


</div>
