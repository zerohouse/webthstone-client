<span class="cost">{{card.cost}}</span>
<span class="attack">{{card.attack}}</span>
<span class="vital">{{card.vital}}</span>

<div class="body">

    <div class="img">
        <img ng-src="{{card.img}}">
    </div>
    <div class="title">
        {{card.title}}
    </div>
    <div class="desc">
        {{card.desc}}
        <div ng-click="submit()">제출</div>
    </div>

</div>
